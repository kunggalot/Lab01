<!DOCTYPE html>
<html>
    <body>
        <h2>Text input fields</h2>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="Elon"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Musk"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" value="000000000"><br>
                <br>
                <textarea name="message" rows="10" cols="30">The Spaceship was playing in the Galaxy.</textarea>
                <br>
                <br>
                <select id="cars" name="cars">
                <option value="Opal Jetjet">Opal Jetjet</option>
                <option value="Opal Jet">Opal Jet</option>
                <option value="PEARCE X4" selected>PEARCE X4</option>
                <option value="PEARCE X5">PEARCE X5</option>
                </select>
                <br>
                <br>
                <input type="submit">
            </form>
    </body>
</html>
